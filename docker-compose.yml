version: "3.8"
services:
  postgresql:
    image: postgres:15
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    networks:
      - se_backend

  api:
    build:
      context: .
    environment:
      - RAILS_ENV=development
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOSTNAME=postgresql
      - POSTGRES_PORT=5432
    volumes:
      - ./:/rails
    ports:
      - 3000:3000
    networks:
      - se_backend
    depends_on:
      - postgresql
  
  test:
    build:
      context: .
    entrypoint: ["tail", "-f", "/dev/null"]
    environment:
      - RAILS_ENV=test
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOSTNAME=postgresql
      - POSTGRES_PORT=5432
    volumes:
      - ./:/rails
    networks:
      - se_backend
    depends_on:
      - postgresql
      - api

networks:
  se_backend:
    driver: bridge

volumes:
  pg_data: